<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>layout</title>
<link rel="stylesheet" type="text/css" href="http://www.jeasyui.net/Public/js/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="http://www.jeasyui.net/Public/js/easyui/themes/icon.css">
<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="http://www.jeasyui.net/Public/js/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript">
	$(function() {
		// collapse the west panel   
		$('#cc').layout('collapse','west');  
		$.messager.show({
			title : 'My Title',
			msg : 'Message will be closed after 5 seconds.',
			timeout : 5000,
			showType : 'slide'
		});
	});
</script>
</head>
<body>
	<div id="cc" class="easyui-layout" data-options="fit:true" style="width:600px;height:400px;">
		<div data-options="region:'north',title:'North Title',split:true,border:false" style="height:100px;margin:0px;padding:0px;border:0px;"></div>
		<div data-options="region:'south',title:'South Title',split:true,border:false" style="height:100px;margin:0px;padding:0px;border:0px;"></div>
		<div data-options="region:'east',iconCls:'icon-reload',title:'East',split:true,border:false" style="width:100px;margin:0px;padding:0px;border:0px;"></div>
		<div data-options="region:'west',title:'West',split:true,border:false" style="width:100px;margin:0px;padding:0px;border:0px;"></div>
		<div data-options="region:'center',title:'center title',border:false" style="padding:5px;background:#eee;margin:0px;padding:0px;border:0px;"></div>
	</div>
</body>
</html>
